<ion-header>
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Section: Sign Up -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Sign Up</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating" class="black-label">Login</ion-label>
        <ion-input type="text" class="black-input"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" class="black-label">New Password</ion-label>
        <ion-input type="password" class="black-input"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" class="black-label">Confirm Password</ion-label>
        <ion-input type="password" class="black-input"></ion-input>
      </ion-item>
      <div class="button-group">
        <ion-button color="danger">Annuler</ion-button>
        <ion-button class="validate-button">Valider</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
