<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Section: Que désirez-vous faire dans notre application ? -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Que désirez-vous faire dans notre application ?</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-radio-group value="biff">
        <ion-item>
          <ion-label>Je voudrais prendre contact avec vous</ion-label>
          <ion-radio slot="start" value="contact"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Je souhaite m'inscrire en BIG3</ion-label>
          <ion-radio slot="start" value="big3"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Je voudrais juste visiter votre université</ion-label>
          <ion-radio slot="start" value="visit"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-card-content>
  </ion-card>

  <!-- Section: Contact -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Contact</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nom</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Prénom</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Mot de passe</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirmer le mot de passe</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Téléphone</ion-label>
        <ion-input type="tel"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <!-- Section: Adresse -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Adresse</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Rue</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Porte</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Quartier</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" color="primary">
    Enregistrer
  </ion-button>
</ion-content>
